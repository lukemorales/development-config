name: release to package managers

concurrency: ${{ github.workflow }}-${{ github.ref }}

on:
  push:
    branches:
      - main

jobs:
  install-deps:
    name: ğŸ“¦ Install dependencies
    if: github.repository == 'lukemorales/development-config' && github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”‘ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Install PNPM
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 8

      - name: â™»ï¸ Cache node_modules
        uses: actions/cache@v3
        id: pnpm-cache
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ› ï¸ Setup Node and install project dependencies
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          check-latest: true
          cache: 'pnpm'

        if: steps.pnpm-cache.outputs.cache-hit != 'true'
      - run: pnpm install --prefer-offline

  build:
    name: ğŸ—ï¸ Build package
    runs-on: ubuntu-latest
    needs: install-deps
    steps:
      - name: ğŸ”‘ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Install PNPM
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 8

      - name: ğŸ› ï¸ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          check-latest: true
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        if: steps.pnpm-cache.outputs.cache-hit != 'true'
        run: pnpm install --prefer-offline

      - name: âš’ï¸ Build package
        run: pnpm run build

  release:
    name: ğŸš€ Release to NPM
    runs-on: ubuntu-latest
    needs: build
    outputs:
      published: ${{ steps.changesets.outputs.published }}
    steps:
      - name: ğŸ”‘ Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ”§ Install PNPM
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 8

      - name: â™»ï¸ Load node_modules
        uses: actions/cache@v3
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: â™»ï¸ Load build files
        uses: actions/cache@v3
        with:
          path: "**/dist"
          key: ${{ runner.os }}-build-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: ğŸ› ï¸ Setup Node for NPM
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          check-latest: true
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ‘¤ Set git user
        run: |
          git config --global user.email "lukemorales@live.com"
          git config --global user.name "Luke Morales"

      - name: ğŸš€ Create Changesets Pull Request or Publish to NPM
        id: changesets
        uses: changesets/action@v1
        with:
          setupGitUser: false
          title: "chore(changesets): bump package version"
          commit: "chore: bump package version"
          version: pnpm run version-packages
          publish: pnpm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
